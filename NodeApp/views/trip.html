<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">

<head>
    <title>Create a New Account</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/trip.css" rel="stylesheet">
</head>

<body>
<div class="container trip-container" ng-controller="tripController">
    <h1>Your Trip:</h1>
        <div class="container">
            <div>
                <table>
                    <tr>
                        <td class = "day" ng-repeat="day in dateArray">
                            <div class="jumbotron" >
                                <div>{{day}}</div>
                                <div class = "housing" ng-init="houses = getHouses(day)">
                                    <div class="h5">Housing</div>
                                    <table ng-show="true" class="table table-bordered">
                                        <thead>
                                        <th>Name</th>
                                        </thead>
                                        <tr ng-repeat="house in houses">
                                            <td>{{house.name}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class = "activities" ng-init="activities = getActivities(day)">
                                    <div class="h5">Activities</div>
                                    <table ng-show="show" class="table table-bordered">
                                        <thead>
                                        <th>Name</th>
                                        </thead>
                                        <tr ng-repeat="activity in activities">
                                            <td>{{activity.name}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class = "restaurant" ng-init="restaurants = getRestaurants(day)">
                                    <div class="h5">Restaurant</div>
                                    <table ng-show="show" class="table table-bordered">
                                        <thead>
                                        <th>Name</th>
                                        </thead>
                                        <tr ng-repeat="restaurant in restaurants">
                                            <td>{{restaurant.name}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Include these before the end of body tag in every HTML file -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
