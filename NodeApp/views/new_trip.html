<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">

  <head>
    <title>Create a New Trip</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/login.css" rel="stylesheet">
  </head>

  <body>
    <div class="heading">Create a New Trip</div>
    <div class="container login-container" ng-controller="newTripController">
      <label for="name">Name</label>
      <input id="name" type="text" class="detail" placeholder="Name" ng-model="name" />
      <label for="location">Location</label>
      <input id="location" list="cities" class="detail" placeholder="Location" ng-model="location" />
      <datalist id="cities">
        <option ng-repeat="city in cities" value="{{city}}" />
      </datalist>
      <label for="start-date">Start Date</label>
      <input id="start-date" type="date" class="detail" ng-model="startdate" />
      <label for="end-date">End Date</label>
      <input id="end-date" type="date" class="detail" ng-model="enddate" />
      <button type="button" class="login-button" name="Create Trip" ng-click="createTrip()">Create Trip</button>
      <a href="/dashboard">Select Existing Trip</a>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
