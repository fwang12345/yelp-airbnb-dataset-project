<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Trips</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/recommend.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand center">CIS550 HW2</span>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/dashboard">Dashboard</a>
                <a class="nav-item nav-link" href="/listing">Listing</a>
                <a class="nav-item nav-link" href="/add">Add</a>
                <a class="nav-item nav-link" href="/house">House</a>
            </div>
        </div>
    </nav>
    <div class="heading">My Saved Trips</div>
    <div class="container mytrips-list" ng-controller="dashboardControl">
        <div class="jumbotron">
            <table ng-show="show" class="table table-bordered">
                <tr ng-repeat="trip in trips">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.bedrooms}}</td>
                    <td>{{x.beds}}</td>
                    <td>{{x.price}}</td>
                    <td>{{x.rating}}</td>
                </tr>
            </table>
            </div>
            <div class="container">
                <table ng-show="show" class="table table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Reviews</th>
                        <th>Rating</th>
                    </thead>
                    <tr ng-repeat="x in business">
                        <td>{{x.name}}</td>
                        <td>{{x.address}}</td>
                        <td>{{x.review_count}}</td>
                        <td>{{x.rating}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
